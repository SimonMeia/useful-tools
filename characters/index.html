<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Générateur de texte</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
        <a href="/">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-8 h-8 text-gray-500 hover:text-gray-700 cursor-pointer fixed top-4 left-4"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 9.75l9-7.5 9 7.5v9.75a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 19.5V9.75z"
                />
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 22V12h6v10"
                />
            </svg>
        </a>

        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-lg shadow-lg">
                <div class="px-6 py-4 border-b border-gray-200 flex justify-between">
                    <h1 class="text-xl font-semibold text-gray-800">Générateur de texte</h1>

                    <div class="group relative flex items-center">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            class="w-6 h-6 text-gray-500 hover:text-gray-700 cursor-pointer"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
                            />
                        </svg>
                        <div
                            class="absolute w-64 bg-gray-900 text-white text-sm rounded-lg p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none -left-60 top-10"
                        >
                            Le nombre de caractères inclut les retours à la ligne (\n).
                        </div>
                    </div>
                </div>
                <div class="space-y-4 p-6">
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label
                                for="paragraphs"
                                class="block text-sm font-medium text-gray-700 mb-1"
                            >
                                Nombre de paragraphes
                            </label>
                            <input
                                type="number"
                                id="paragraphs"
                                min="1"
                                value="3"
                                class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border outline-none"
                            />
                        </div>
                        <div class="flex-1">
                            <label for="count" class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre de mots/caractères
                            </label>
                            <input
                                type="number"
                                id="count"
                                min="1"
                                value="100"
                                class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border outline-none"
                            />
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <div class="flex items-center">
                            <input
                                type="radio"
                                id="wordType"
                                name="countType"
                                value="word"
                                checked
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                            />
                            <label for="wordType" class="ml-2 block text-sm text-gray-900">
                                Mots
                            </label>
                        </div>

                        <div class="flex items-center">
                            <input
                                type="radio"
                                id="charType"
                                name="countType"
                                value="char"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                            />
                            <label for="charType" class="ml-2 block text-sm text-gray-900">
                                Caractères
                            </label>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="isTotal"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        />
                        <label for="isTotal" class="ml-2 block text-sm text-gray-900">
                            Appliquer le nombre au total (non coché = par paragraphe)
                        </label>
                    </div>

                    <button
                        id="generateBtn"
                        class="w-full p-3 bg-blue-500 text-white font-medium rounded-lg border border-transparent hover:bg-blue-600 transition duration-200 ease-in-out"
                    >
                        Générer le texte
                    </button>

                    <textarea
                        id="outputText"
                        rows="10"
                        class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border outline-none"
                        placeholder="Le texte généré apparaîtra ici..."
                        readonly
                    ></textarea>

                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-600">
                            Mots: <span id="wordCountDisplay">0</span> | Caractères:
                            <span id="charCountDisplay">0</span>
                        </div>
                        <button
                            id="copyBtn"
                            class="px-3 py-1.5 bg-green-500 text-white font-medium rounded-lg border border-transparent hover:bg-green-600 transition duration-200 ease-in-out"
                        >
                            Copier le texte
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const paragraphsInput = document.getElementById("paragraphs");
            const countInput = document.getElementById("count");
            const isTotalCheckbox = document.getElementById("isTotal");
            const generateBtn = document.getElementById("generateBtn");
            const outputText = document.getElementById("outputText");
            const wordCountDisplay = document.getElementById("wordCountDisplay");
            const charCountDisplay = document.getElementById("charCountDisplay");
            const copyBtn = document.getElementById("copyBtn");

            const generateRandomText = (
                paragraphCount,
                textSize,
                sizeType = "word",
                isTotalSize = true
            ) => {
                const words = [
                    "lorem",
                    "ipsum",
                    "dolor",
                    "sit",
                    "amet",
                    "consectetur",
                    "adipiscing",
                    "elit",
                    "sed",
                    "do",
                    "eiusmod",
                    "tempor",
                    "incididunt",
                    "ut",
                    "labore",
                    "et",
                    "dolore",
                    "magna",
                    "aliqua",
                    "ut",
                    "enim",
                    "ad",
                    "minim",
                    "veniam",
                    "quis",
                    "nostrud",
                    "exercitation",
                    "ullamco",
                    "laboris",
                    "nisi",
                    "ut",
                    "aliquip",
                    "ex",
                    "ea",
                    "commodo",
                    "consequat",
                    "duis",
                    "aute",
                    "irure",
                    "dolor",
                    "in",
                    "reprehenderit",
                ];

                const getRandomWordsOrChars = (size, sizeType) => {
                    let result = "";
                    let sentence = "";
                    let charsCount = 0;

                    if (sizeType === "word") {
                        for (let i = 0; i < size; i++) {
                            let word = words[Math.floor(Math.random() * words.length)];
                            if (i % 10 === 0) {
                                word = word.charAt(0).toUpperCase() + word.slice(1);
                            }
                            sentence += word + " ";
                            if (i % 10 === 9) {
                                result += sentence.trim() + ". ";
                                sentence = "";
                            }
                        }
                        if (sentence) {
                            result += sentence.trim() + ".";
                        }
                    } else if (sizeType === "char") {
                        while (charsCount < size) {
                            let word = words[Math.floor(Math.random() * words.length)];
                            if (charsCount === 0 || result.endsWith(". ")) {
                                word = word.charAt(0).toUpperCase() + word.slice(1);
                            }

                            if (charsCount + word.length + 1 >= size) {
                                const overlap = charsCount + word.length - size;
                                result += word.slice(0, word.length - overlap - 1) + ".";
                                charsCount = size;
                            } else {
                                if (
                                    Math.random() < 0.2 &&
                                    charsCount !== 0 &&
                                    !result.endsWith(". ")
                                ) {
                                    result += word + ". ";
                                    charsCount += word.length + 2;
                                } else {
                                    result += word + " ";
                                    charsCount += word.length + 1;
                                }
                            }
                        }
                    }
                    return result;
                };

                const paragraphs = [];
                let charsCount = 0;

                for (let i = 0; i < paragraphCount; i++) {
                    // Ajuster sizePerParagraph pour tenir compte des retours à la ligne (1 char par retour)
                    let sizePerParagraph = isTotalSize
                        ? Math.floor(textSize / paragraphCount)
                        : textSize;

                    if (sizeType === "char") {
                        sizePerParagraph -= i < paragraphCount - 1 ? 2 : 0;
                    }

                    const paragraphText = getRandomWordsOrChars(sizePerParagraph, sizeType);
                    paragraphs.push(paragraphText);
                }

                return paragraphs.join("\n\n");
            };

            function generateText() {
                const paragraphCount = parseInt(paragraphsInput.value);
                const textSize = parseInt(countInput.value);
                const sizeType = document.querySelector('input[name="countType"]:checked').value;
                const isTotalSize = isTotalCheckbox.checked;

                // Générer le texte
                const text = generateRandomText(paragraphCount, textSize, sizeType, isTotalSize);

                // Mettre à jour le texte généré
                outputText.value = text;

                updateCounters();
            }

            // Fonction pour copier le texte
            function copyText() {
                outputText.select();
                document.execCommand("copy");
            }

            // Fonction pour mettre à jour les compteurs de mots et de caractères
            function updateCounters() {
                const text = outputText.value;
                const wordCount = text.split(/\s+/).filter(Boolean).length;
                const charCount = text.length;

                wordCountDisplay.textContent = wordCount;
                charCountDisplay.textContent = charCount;
            }

            // Mettre à jour les compteurs lorsqu'on colle du texte
            outputText.addEventListener("input", updateCounters);

            // Bouton de copie
            copyBtn.addEventListener("click", copyText);

            // Génération du texte et mise à jour des compteurs
            generateBtn.addEventListener("click", () => {
                generateText();
                updateCounters();
            });
        </script>
    </body>
</html>
