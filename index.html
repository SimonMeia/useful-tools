<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <a href="https://github.com/SimonMeia/useful-tools" target="_blank">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 24 24"
                stroke="none"
                class="w-8 h-8 text-gray-500 hover:text-gray-700 cursor-pointer fixed top-4 left-4"
            >
                <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.207 11.387.6.113.82-.26.82-.578 0-.285-.01-1.04-.015-2.04-3.338.725-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.757-1.333-1.757-1.089-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.833 2.81 1.303 3.495.997.107-.775.42-1.303.763-1.603-2.665-.305-5.466-1.332-5.466-5.933 0-1.31.468-2.383 1.237-3.223-.124-.305-.536-1.535.118-3.197 0 0 1.008-.323 3.3 1.23a11.53 11.53 0 013.003-.403c1.018.005 2.043.138 3.003.403 2.292-1.553 3.3-1.23 3.3-1.23.654 1.662.242 2.892.118 3.197.77.84 1.237 1.913 1.237 3.223 0 4.61-2.804 5.625-5.475 5.92.432.373.816 1.11.816 2.237 0 1.615-.015 2.92-.015 3.317 0 .323.216.698.827.578C20.565 21.798 24 17.3 24 12c0-6.63-5.37-12-12-12z"
                />
            </svg>
        </a>

        <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Useful tools</h2>
            <ul id="toolsList" class="space-y-2">
                <!-- List items will be generated here -->
            </ul>
        </div>

        <!-- Hidden template -->
        <template id="tool-template">
            <li>
                <a
                    href=""
                    class="flex items-center justify-between space-x-2 p-3 bg-gray-100 hover:bg-gray-200 rounded-lg shadow-sm text-gray-700 font-medium"
                >
                    <span class="tool-name"></span>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="size-5 text-gray-500 external-icon hidden"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
                        />
                    </svg>
                </a>
            </li>
        </template>

        <script>
            const tools = [
                { name: "Characters counter & Text generator", url: "./characters" },
                { name: "Duration Sum", url: "./duration-sum" },
                { name: "JSON Parse", url: "./json-parse" },
                { name: "JSON Filter", url: "./json-filter" },
                { name: "CSV to SQL inserts", url: "./csv-to-insert-sql" },
                { name: "Location finder", url: "./location-finder" },
                { name: "Pace Calculator", url: "./pace" },
                {
                    name: "Image Hosting API",
                    url: "https://image-hoster-nine.vercel.app/docs",
                    external: true,
                },
            ];

            const toolsList = document.getElementById("toolsList");
            const template = document.getElementById("tool-template");

            tools.forEach((tool) => {
                const clone = template.content.cloneNode(true);
                const a = clone.querySelector("a");
                const span = clone.querySelector(".tool-name");
                const externalIcon = clone.querySelector(".external-icon");

                a.href = tool.url;
                span.textContent = tool.name;

                if (tool.external) {
                    a.target = "_blank";
                    externalIcon.classList.remove("hidden");
                }

                toolsList.appendChild(clone);
            });
        </script>
    </body>
</html>
